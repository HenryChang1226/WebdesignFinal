<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col-5">

                <a href="images/1.png" data-lightbox="image-set" data-title="Working man"><img
                        class=" img-thumbnail" src="images/1.png" alt="image"></a>
                <!-- You can work just with img-thumbnail since it already has the maxwidth and the height auto implemented-->
            </div>

            <div class="col-5">

                <a href="images/2.png" data-lightbox="image-set" data-title="Working Scenario"> <img
                        class="img-fluid" src="images/2.png" alt="image-2"></a>
            </div>
        </div>
    </main>

    
<main class="container">

    <div class="row justify-content-md-center">

        <div class="col-lg-4 col-md-6 align-items-center"> 
            
            <a href="images/1.png" data-lightbox="images" data-title="City center"><img src="images/1.png" class="img-fluid "></a>
            
            <h3>City center</h3>
        </div>

        <div class="col-lg-4 col-md-6 "> 

            <a href="images/2.png" data-lightbox="images" data-title="NAHUEL HUAPI"><img src="images/2.png" class=" img-fluid"></a>
            

            <h3>NAHUEL HUAPI</h3>
        </div>


    </div>

</main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/js/lightbox-plus-jquery.min.js"></script>

    <script>
        lightbox.option({
            'wrapAround': true,
            'positionFromTop': 200,
            'resizeDuration': 2000,
            'albumLabel':	"Imagen %1 de %2"
        })
    </script>



</body>

</html>
